<body class="exercises purpleb" style="overflow: 'hidden'">
    <div class="loading-container mainload purpleb">

    <div id="wfexercise1" class="white-cont wfexe current">
        <div class="bckbtn">Back</div>
        <h2 class="headexe"></h2>
        <div class="iccont" data-cat="animal" data-image="cat">
            <div class="skip nextex"><img src="../../img/skip-icon.png" alt=""><p class="bottxt skipt"></p></div>
            <div class="help helpb" data-help='Starts with D and ends with E <br/> D**NE'><img src="../../img/help_ico_white.png" alt=""><p class="bottxt helpt"></p></div>
        </div>
        <h3 class="keysentence" data-keyword="lion">There's a <span class="key">lion <img src="../../img/pointers/tap (1).svg" alt="" class="pointer"></span> in my garden</h3>
        <!--<p class="instruct"></p>-->
        <div class="opttextcont">
            <div class="optiontext firstt" data-content="right">C</div>
            <div class="optiontext firstt" data-content="wrong">A</div>
            <div class="optiontext firstt" data-content="wrong">T</div>
        </div>

    </div>
